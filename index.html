<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture Best Shot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- JSZipライブラリをCDNから読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <h1>Auto Capture Best Shot</h1>

    <!-- 撮影中の画面 -->
    <div id="capture-container">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <div class="controls">
            <button id="startButton">開始</button>
            <button id="stopButton" disabled>終了</button>
        </div>
        <div id="sensor-display" style="position: absolute; bottom: 70px; left: 10px; background: rgba(0,0,0,0.6); color: white; padding: 8px; border-radius: 5px; font-family: monospace; font-size: 12px; line-height: 1.4;">
            <div>加速度 (x, y, z): <span id="accel-data">---</span></div>
            <div>角速度 (α, β, γ): <span id="gyro-data">---</span></div>
            <div>安定度スコア: <span id="stability-score">---</span></div>
        </div>
        <div id="status">ボタンを押して撮影を開始してください</div>
        <div id="permissionOutput"></div>
    </div>

    <!-- 撮影後のギャラリー画面 -->
    <div id="gallery-container" style="display:none;">
        <div class="controls">
            <button id="downloadZipButton">全画像をZIPでダウンロード</button>
        </div>
        <div id="gallery"></div>
    </div>

    <!-- 画像拡大表示用モーダル -->
    <div id="modal" class="modal">
        <span class="close-button">×</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="app.js"></script>
</body>
</html>
